<section class='form-section'>
  <div class='form-section-container'>
    <h2>Personal Info</h2>
    <p>Please provide your name, email, address, and phone number</p>
    <form>
      <div class='input-container'>
        <label for='name'>Name</label>
        <input name='name' id='name' placeholder="e.g. Stephen King" />
      </div>
      <div class='input-container'>
        <label for='email'>Email Address</label>
        <input name='email' id='email' placeholder='e.g.stephenking@lorem.com' type='email' />
      </div>
      <div class='input-container'>
        <label for='number'>Phone Number</label>
        <input name='phone-number' id='number' placeholder="e.g.+1 234 567 890" />
      </div>
      <div class='btns-container'>
        <button class='back-btn' *ngIf='currentStep > 0'>Go back</button>
        <button class='next-btn'>Next Step</button>
      </div>
    </form>
  </div>
</section>
